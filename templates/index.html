<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matt Faulkner">
    <title>GoobyDesk - Submit a Ticket</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 200px;
            height: 90px;
            margin-bottom: 20px;
        }

        h2 {
            color: #284389;
            font-size: 20px;
            font-weight: 700;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #000;
        }

        input, select, textarea {
            width: 100%;
            padding: 4px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: both;
        }

        .submit-btn {
            background-color: #284389;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #A8C0E2;
        }

        .footer-text {
            font-size: 12px;
            color: #b7b7b7;
            margin-top: 20px;
        }
        /* Dark Mode
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }       
        /* Adjust Other UI Elements 
        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .dark-mode .btn {
            background-color: #444;
            color: #fff;
        }*/
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://mattfaulkner.us-southeast-1.linodeobjects.com/GoobyDesk-color.webp" alt="GoobyDesk Logo">
        </div>
        <h2>Submit a Ticket</h2>
        <form method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="requestor_name" placeholder="Jeremy Clarkson" minlength="2" maxlength="24" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="requestor_email" placeholder="hammond@example.com" minlength="6" maxlength="48" required>

            <label for="subject">Ticket Title:</label>
            <input type="text" id="subject" name="ticket_subject" placeholder="Replace Laptop Screen" minlength="4" maxlength="48" required>

            <label for="message">Ticket Message:</label>
            <textarea id="message" name="ticket_message" placeholder="Please provide details to submit your request."minlength="2" maxlength="512" required></textarea>

            <label for="type">Ticket Type:</label>
            <select id="type" name="request_type">
                <option value="Access">Request</option>
                <option value="Request">Maintenance</option>
                <option value="Incident">Incident</option>
                <option value="Maintenance">Change</option>
                <option value="Change">Access</option>
            </select>

            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
        <p class="footer-text">¬©2025 GoobyDesk, a <a href="https://www.bluebotpc.com/">BlueBotPC</a> platform. All rights reserved.</p>
    </div>
