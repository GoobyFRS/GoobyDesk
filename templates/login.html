<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matt Faulkner">
    <meta name="robots" content="noindex, nofollow"> <!--Discourage Search Engine Indexing of this page-->
    <meta name="theme-color" content="#284389"> <!-- Mobile Browser stylized address bar.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Force IE to use latest rendering engine available.-->
    <meta name="description" content="GoobyDesk Employee Login">
    <title>GoobyDesk - Technician Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Style/CSS goes in the HTML5 head -->
    <!-- <style></style> -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/GoobyFRS/GoobyDesk/refs/heads/main/static/GoobyDesk-color.webp" alt="GoobyDesk Logo">
        </div>
        <h2>Technician Login</h2>
        <form method="post">
            <label for="username">Technician ID:</label>
            <input type="text" id="username" name="tech_username_box" placeholder="Employee ID" minlength="2" maxlength="24" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="tech_password_box" placeholder="Secret" required>
            <br><br>

            <div class="cf-turnstile" data-sitekey="{{ sitekey }}" data-theme="dark"></div>

            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p class="footer-text">Â©2025 GoobyDesk, FOSS created by <a href="https://github.com/goobyfrs">GoobyFRS</a></p>
    </div>
</body>
</html>
